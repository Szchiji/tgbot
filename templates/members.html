<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>认证用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-label { fw-bold; margin-bottom: 2px; }
        .form-text { font-size: 12px; color: #999; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title fw-bold">认证用户列表</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">添加认证用户</button>
            </div>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr><th>名字</th><th>地区</th><th>排序</th><th>操作</th></tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.name }}</td><td>{{ u.area }}</td><td>{{ u.sort_order }}</td>
                        <td><button class="btn btn-sm btn-link">编辑</button> <button class="btn btn-sm btn-link text-danger">删除</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form class="modal-content" action="/members/save" method="post">
            <div class="modal-header border-0"><h5 class="fw-bold">编辑机器人会员</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body px-4">
                <label class="form-label">会员Id * :</label>
                <input type="number" name="user_id" class="form-control" required>
                <div class="form-text">会员ID是数字ID，群内回复用户消息发送 <span class="text-danger">查</span> 关键词查询</div>

                <label class="form-label">名字:</label>
                <input type="text" name="name" class="form-control">
                <div class="form-text">认证用户名字，可自定义，不可重复。</div>

                <label class="form-label">排序:</label>
                <input type="number" name="sort" class="form-control" placeholder="越大越靠前">
                <div class="form-text">越大越靠前</div>

                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">老师名字:</label><input type="text" name="t_name" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">联系方式 (私聊链接):</label><input type="text" name="chat_link" class="form-control" placeholder="https://t.me/xxx"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">频道链接:</label><input type="text" name="chan_link" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">地区:</label><input type="text" name="area" class="form-control" value="福田"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">价位:</label><input type="text" name="price" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">胸围:</label><input type="text" name="chest" class="form-control" value="胸A"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">身高:</label><input type="text" name="height" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">双向联系:</label><input type="text" name="bi_contact" class="form-control"></div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary px-5">保存</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
