<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>会员列表</h4>
            <a href="/stats" class="btn btn-outline-secondary btn-sm">返回统计</a>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <form action="/add_member" method="post" class="row g-3">
                    <div class="col-md-3"><input type="number" name="user_id" class="form-control" placeholder="TG用户ID" required></div>
                    <div class="col-md-2"><input type="text" name="name" class="form-control" placeholder="艺名" required></div>
                    <div class="col-md-2"><input type="text" name="area" class="form-control" placeholder="地区" required></div>
                    <div class="col-md-3"><input type="date" name="expire_date" class="form-control" required></div>
                    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">新增会员</button></div>
                </form>
            </div>
        </div>

        <table class="table table-hover bg-white shadow-sm rounded">
            <thead class="table-light">
                <tr>
                    <th>用户ID</th><th>艺名</th><th>地区</th><th>到期时间</th><th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for m in members %}
                <tr>
                    <td>{{ m.user_id }}</td><td>{{ m.stage_name }}</td><td>{{ m.area }}</td><td>{{ m.expire_date }}</td>
                    <td><a href="/delete/{{ m.id }}" class="text-danger">删除</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
