<form action="/manage" method="get" class="d-flex mb-3">
    <input type="hidden" name="token" value="{{token}}">
    <input type="hidden" name="gid" value="{{gid}}">
    <input type="text" name="q" class="form-control me-2" placeholder="输入ID或名字搜索" value="{{q}}">
    <button class="btn btn-primary" type="submit">搜索</button>
</form>

<form action="/save_user" method="post" enctype="multipart/form-data">
    <input type="hidden" name="token" value="{{token}}">
    <input type="hidden" name="gid" value="{{gid}}">
    <div class="mb-3">
        <label>图片上传 :</label>
        <input type="file" name="photo" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

<td>
    {% if u.photo_url %}
    <img src="{{ u.photo_url }}" width="50" height="50" style="object-fit:cover; border-radius:4px;">
    {% else %}
    无图
    {% endif %}
</td>
