<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理 - {{ group.group_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>群组：{{ group.group_name }}</h4>
            <a href="/portal?token={{ token }}" class="btn btn-outline-secondary">返回群列表</a>
        </div>

        <form class="d-flex mb-4">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="gid" value="{{ gid }}">
            <input type="text" name="q" class="form-control me-2" placeholder="搜索名字或ID" value="{{ q }}">
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>

        <div class="card shadow-sm">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr><th>照片</th><th>会员ID</th><th>名字</th><th>地区</th><th>操作</th></tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td><img src="{{ u.photo_url or '' }}" width="40" height="40" style="object-fit: cover;"></td>
                        <td>{{ u.user_id }}</td>
                        <td>{{ u.name }}</td>
                        <td>{{ u.area }}</td>
                        <td><button class="btn btn-sm btn-link">编辑</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-5 p-4 bg-white rounded shadow-sm">
            <h5>+ 新增认证会员</h5>
            <form action="/save_user" method="post" enctype="multipart/form-data" class="row g-3">
                <input type="hidden" name="token" value="{{ token }}">
                <input type="hidden" name="gid" value="{{ gid }}">
                <div class="col-md-6"><label>会员ID*</label><input type="number" name="user_id" class="form-control" required></div>
                <div class="col-md-6"><label>名字</label><input type="text" name="name" class="form-control" required></div>
                <div class="col-md-4"><label>地区</label><input type="text" name="area" class="form-control"></div>
                <div class="col-md-4"><label>价位</label><input type="text" name="price" class="form-control"></div>
                <div class="col-md-4"><label>照片</label><input type="file" name="photo" class="form-control"></div>
                <div class="col-12"><button type="submit" class="btn btn-success">提交保存</button></div>
            </form>
        </div>
    </div>
</body>
</html>
