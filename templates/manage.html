<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群组管理 - {{ group.group_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>管理群组: <span class="text-primary">{{ group.group_name }}</span></h2>
            <a href="/portal?sid={{ sid }}" class="btn btn-outline-secondary">返回群组列表</a>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">⚙️ 显示与回复设置</div>
                    <div class="card-body">
                        <form action="/api/save_group" method="post">
                            <input type="hidden" name="sid" value="{{ sid }}">
                            <input type="hidden" name="gid" value="{{ gid }}">
                            
                            <div class="mb-3">
                                <label class="form-label small">自动点赞 Emoji</label>
                                <input type="text" name="like_emoji" class="form-control" value="{{ group.like_emoji }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">每页显示行数</label>
                                <input type="number" name="page_size" class="form-control" value="{{ group.page_size }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">列表模板 (可用变量: {area}, {name}, {price}, {chest_size})</label>
                                <textarea name="list_template" class="form-control" rows="3">{{ group.list_template }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">保存全局设置</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold">👩‍🏫 认证老师管理</span>
                        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">+ 添加老师</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th><th>名字</th><th>地区</th><th>价格</th><th>排序</th><th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for u in users %}
                                <tr>
                                    <td><code>{{ u.user_id }}</code></td>
                                    <td>{{ u.name }}</td>
                                    <td>{{ u.area }}</td>
                                    <td>{{ u.price }}</td>
                                    <td>{{ u.sort_order }}</td>
                                    <td>
                                        <span class="text-muted small">已认证</span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" action="/api/save_user" method="post">
                <input type="hidden" name="sid" value="{{ sid }}">
                <input type="hidden" name="gid" value="{{ gid }}">
                <div class="modal-header"><h5>添加/修改认证老师</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12"><label class="form-label">Telegram UID (必填)</label><input type="number" name="user_id" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">显示名字</label><input type="text" name="name" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">所属地区</label><input type="text" name="area" class="form-control"></div>
                        <div class="col-md-6"><label class="form-label">价格信息</label><input type="text" name="price" class="form-control"></div>
                        <div class="col-md-6"><label class="form-label">胸围/身材</label><input type="text" name="chest" class="form-control"></div>
                        <div class="col-12"><label class="form-label">排序权重 (越大越靠前)</label><input type="number" name="sort" class="form-control" value="0"></div>
                    </div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary w-100">立即保存</button></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
