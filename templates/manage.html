<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { display: flex; height: 100vh; background: #f8f9fa; }
        .sidebar { width: 240px; background: #001529; color: #fff; }
        .nav-link { color: #a6adb4; }
        .nav-link.active { background: #1890ff; color: #fff; }
        .main { flex: 1; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="sidebar p-3 d-flex flex-column">
        <h5 class="mb-4">方丈机器人</h5>
        <nav class="nav flex-column gap-2">
            <a class="nav-link" href="/dashboard?token={{token}}&gid={{gid}}">数据看板</a>
            <a class="nav-link active" href="#">成员管理</a>
            <a class="nav-link" href="/settings?token={{token}}&gid={{gid}}">基本配置</a>
            <hr>
            <a class="nav-link text-warning" href="/portal?token={{token}}">切换群组</a>
        </nav>
    </div>
    <div class="main p-4">
        <div class="card p-4 border-0 shadow-sm">
            <div class="d-flex justify-content-between mb-3">
                <form action="/manage" method="get" class="d-flex w-50">
                    <input type="hidden" name="token" value="{{token}}">
                    <input type="hidden" name="gid" value="{{gid}}">
                    <input type="text" name="q" class="form-control me-2" placeholder="搜索..." value="{{q}}">
                    <button class="btn btn-primary" type="submit">搜索</button>
                </form>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ 新增会员</button>
            </div>
            <table class="table align-middle">
                <thead><tr><th>图</th><th>名字</th><th>地区</th><th>操作</th></tr></thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td><img src="{{ u.photo_url }}" width="40" height="40" class="rounded"></td>
                        <td>{{ u.name }}</td>
                        <td>{{ u.area }}</td>
                        <td><button class="btn btn-sm btn-link">修改</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
