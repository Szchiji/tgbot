<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid p-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-header fw-bold">列表显示设置</div>
            <form class="card-body row g-3" action="/save_settings" method="post">
                <input type="hidden" name="token" value="{{token}}">
                <input type="hidden" name="gid" value="{{gid}}">
                <div class="col-md-2">
                    <label class="form-label">每页行数</label>
                    <input type="number" name="page_size" class="form-control" value="{{group.page_size}}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">点赞图标</label>
                    <input type="text" name="like_emoji" class="form-control" value="{{group.like_emoji}}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">列表显示格式</label>
                    <input type="text" name="list_template" class="form-control" value="{{group.list_template}}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100">保存全局配置</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">认证用户管理</span>
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#userModal">+ 添加用户</button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr><th>ID</th><th>名字</th><th>地区</th><th>胸围</th><th>价格</th><th>排序</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>{{u.user_id}}</td><td>{{u.name}}</td><td>{{u.area}}</td><td>{{u.chest_size}}</td><td>{{u.price}}</td><td>{{u.sort_order}}</td>
                            <td><button class="btn btn-sm btn-outline-danger">删除</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header fw-bold">列表底部按钮 (今日榨汁下方)</div>
            <div class="card-body p-0">
                <table class="table table-sm">
                    <thead><tr><th>文字</th><th>类型</th><th>内容</th><th>操作</th></tr></thead>
                    <tbody>
                        {% for b in bottom_btns %}
                        <tr><td>{{b.btn_text}}</td><td>{{b.btn_type}}</td><td>{{b.btn_value}}</td><td>删除</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="/save_bottom_btn" method="post" class="p-3 bg-light row g-2">
                    <input type="hidden" name="token" value="{{token}}">
                    <input type="hidden" name="gid" value="{{gid}}">
                    <div class="col-md-3"><input name="btn_text" class="form-control" placeholder="按钮文字"></div>
                    <div class="col-md-2"><select name="btn_type" class="form-select"><option value="url">链接</option><option value="callback">功能</option></select></div>
                    <div class="col-md-5"><input name="btn_value" class="form-control" placeholder="URL或指令"></div>
                    <div class="col-md-2"><button class="btn btn-dark w-100">添加按钮</button></div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
        <form class="modal-dialog modal-lg" action="/save_user" method="post">
            <div class="modal-content">
                <div class="modal-header"><h5>添加/编辑认证用户</h5></div>
                <div class="modal-body row g-3">
                    <input type="hidden" name="token" value="{{token}}">
                    <input type="hidden" name="gid" value="{{gid}}">
                    <div class="col-md-6"><label>会员ID*</label><input type="number" name="user_id" class="form-control" required></div>
                    <div class="col-md-6"><label>名字*</label><input type="text" name="name" class="form-control" required></div>
                    <div class="col-md-4"><label>地区</label><input type="text" name="area" class="form-control"></div>
                    <div class="col-md-4"><label>胸围</label><input type="text" name="chest_size" class="form-control"></div>
                    <div class="col-md-4"><label>价格</label><input type="text" name="price" class="form-control"></div>
                    <div class="col-md-4"><label>排序权重</label><input type="number" name="sort_order" class="form-control" value="0"></div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary">保存</button></div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
