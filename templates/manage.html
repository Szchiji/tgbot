<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - 方丈机器人</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { display: flex; height: 100vh; background: #f4f7f9; margin: 0; }
        .sidebar { width: 260px; background: #001529; color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #102339; }
        .nav-link { color: #a6adb4; padding: 12px 20px; transition: 0.3s; text-decoration: none; }
        .nav-link:hover { background: #1890ff; color: white; }
        .nav-link.active { background: #1890ff; color: white; }
        .main-content { flex: 1; overflow-y: auto; padding: 30px; }
        .user-table img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="bi bi-robot me-2"></i>方丈管理后台</div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link" href="/dashboard?token={{token}}&gid={{gid}}"><i class="bi bi-speedometer2 me-2"></i> 数据看板</a>
            <a class="nav-link active" href="#"><i class="bi bi-people me-2"></i> 成员管理</a>
            <a class="nav-link" href="/settings?token={{token}}&gid={{gid}}"><i class="bi bi-gear me-2"></i> 系统设置</a>
            <div class="mt-4 px-3 small text-muted">当前群组：{{ group.group_name }}</div>
            <hr class="mx-3 opacity-25">
            <a class="nav-link text-warning" href="/portal?token={{token}}"><i class="bi bi-arrow-left-circle me-2"></i> 切换群组</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">认证成员列表</h4>
            <span class="badge bg-secondary">GID: {{ gid }}</span>
        </div>

        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body p-0">
                <div class="p-3 border-bottom">
                    <form action="/manage" method="get" class="d-flex w-50">
                        <input type="hidden" name="token" value="{{token}}">
                        <input type="hidden" name="gid" value="{{gid}}">
                        <input type="text" name="q" class="form-control me-2" placeholder="搜索 ID 或名字..." value="{{q}}">
                        <button class="btn btn-primary px-4" type="submit">搜索</button>
                    </form>
                </div>
                <table class="table user-table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-3">照片</th><th>名字</th><th>会员ID</th><th>地区</th><th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td class="ps-3"><img src="{{ u.photo_url or '/static/default.png' }}"></td>
                            <td class="fw-bold">{{ u.name }}</td>
                            <td><code>{{ u.user_id }}</code></td>
                            <td>{{ u.area }}</td>
                            <td><button class="btn btn-sm btn-outline-primary">编辑详情</button></td>
                        </tr>
                        {% endfor %}
                        {% if not users %}
                        <tr><td colspan="5" class="text-center py-5 text-muted">暂无认证会员，请在下方录入。</td></tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white fw-bold py-3"><i class="bi bi-plus-circle me-2"></i>新增认证会员</div>
            <div class="card-body">
                <form action="/save_user" method="post" enctype="multipart/form-data" class="row g-4">
                    <input type="hidden" name="token" value="{{token}}">
                    <input type="hidden" name="gid" value="{{gid}}">
                    <div class="col-md-4"><label class="form-label small fw-bold">会员 ID (必填)</label><input type="number" name="user_id" class="form-control" required></div>
                    <div class="col-md-4"><label class="form-label small fw-bold">会员名字 (必填)</label><input type="text" name="name" class="form-control" required></div>
                    <div class="col-md-4"><label class="form-label small fw-bold">老师艺名</label><input type="text" name="teacher_name" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label small fw-bold">所在地区</label><input type="text" name="area" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label small fw-bold">价格</label><input type="text" name="price" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label small fw-bold">联系方式</label><input type="text" name="bi_contact" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label small fw-bold">上传照片</label><input type="file" name="photo" class="form-control" accept="image/*"></div>
                    <div class="col-12"><button type="submit" class="btn btn-success px-5 py-2">提交并保存到数据库</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
