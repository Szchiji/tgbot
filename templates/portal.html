<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light p-5">
    <div class="container mx-auto" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between">
                <b>选择管理的群组</b>
                <a href="/sync_groups?token={{ token }}" class="btn btn-sm btn-link">同步群名</a>
            </div>
            <div class="list-group list-group-flush">
                {% for g in groups %}
                <a href="/manage?token={{ token }}&gid={{ g.group_id }}" class="list-group-item list-group-item-action">
                    {{ g.group_name }} <small class="text-muted">({{ g.group_id }})</small>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
