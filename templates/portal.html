<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理中心 - 选择群组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .group-card { width: 450px; border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .list-group-item:hover { background: #f8f9fa; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card group-card">
        <div class="card-header bg-white py-3 text-center fw-bold">我的群组列表</div>
        <div class="list-group list-group-flush">
            {% for g in groups %}
            <a href="/manage?token={{ token }}&gid={{ g.group_id }}" class="list-group-item p-3 d-flex justify-content-between align-items-center text-decoration-none">
                <div>
                    <div class="text-dark fw-bold">{{ g.group_name }}</div>
                    <div class="text-muted small">ID: {{ g.group_id }}</div>
                </div>
                <span class="badge bg-primary rounded-pill">进入管理</span>
            </a>
            {% endfor %}
            {% if not groups %}
            <div class="p-5 text-center text-muted small">暂无群组数据，请确保机器人在群内且有人发言。</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
