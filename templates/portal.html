<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群组列表 - 机器人管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 50px 0; }
        .group-card { transition: transform 0.2s; border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .group-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold">选择要管理的群组</h2>
            <p class="text-muted">只有机器人已加入并产生交互的群组会显示在这里</p>
        </div>

        <div class="row g-4 justify-content-center">
            {% for g in groups %}
            <div class="col-md-4">
                <div class="card group-card h-100">
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title mb-3">{{ g.group_name }}</h5>
                        <p class="card-text small text-secondary">ID: {{ g.group_id }}</p>
                        <a href="/manage?sid={{ sid }}&gid={{ g.group_id }}" class="btn btn-primary mt-auto">进入管理后台</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            {% if not groups %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">暂无可用群组。请先将机器人拉入群组并发送任意消息。</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
