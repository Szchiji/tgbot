<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container" style="max-width: 800px;">
        <div class="card border-0 shadow-sm p-4">
            <h5 class="fw-bold mb-4">群组机器人全局配置</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">入群欢迎语模板</label>
                    <textarea class="form-control" rows="3" placeholder="可以使用 {name} {title} 等变量"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">关键词自动点赞开关</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">开启认证用户发言秒赞</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">管理员白名单 (ID用回车分隔)</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4">保存全局配置</button>
            </form>
        </div>
    </div>
</body>
</html>
