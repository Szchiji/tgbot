<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; background: #f4f7f9; min-height: 100vh; font-family: sans-serif; }
        .sidebar { width: 220px; background: #fff; border-right: 1px solid #e0e0e0; position: fixed; height: 100vh; }
        .main { margin-left: 220px; flex: 1; padding: 40px; }
        .nav-link { color: #444; padding: 12px 25px; text-decoration: none; display: block; }
        .nav-link.active { background: #e9f2ff; color: #007bff; border-right: 4px solid #007bff; }
        .form-switch .form-check-input { width: 3em; height: 1.5em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar py-4">
        <div class="px-4 mb-4 fw-bold text-primary">BOT MANAGEMENT</div>
        <a href="#" class="nav-link">消息统计</a>
        <a href="#" class="nav-link">积分管理</a>
        <a href="#" class="nav-link active">其他设置</a>
    </div>

    <div class="main">
        <h4 class="mb-4">其他设置</h4>
        <div class="card p-4 border-0 shadow-sm" style="max-width: 800px;">
            <form action="/update_settings" method="post">
                {% set rows = [
                    ('自动删除进群消息', 'del_join'),
                    ('自动删除退群消息', 'del_leave'),
                    ('自动删除置顶提示', 'del_pin'),
                    ('开启计算器功能', 'calculator')
                ] %}
                {% for label, key in rows %}
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <span>{{ label }}：</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="{{ key }}" {% if settings[key] %}checked{% endif %}>
                    </div>
                </div>
                {% endfor %}
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary px-5 rounded-pill">提交保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
